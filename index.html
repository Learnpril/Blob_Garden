<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blob Garden - Virtual Pet Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  </head>
  <body>
    <div class="game-container">
      <header>
        <div class="logo-container">
          <img src="blobgardenlogo.png" alt="Blob Garden" class="logo" />
        </div>
      </header>

      <div class="game-area">
        <div id="phaser-game">
          <!-- Zoom slider in bottom right corner of game canvas -->
          <div class="zoom-control">
            <span class="zoom-label">ğŸ”</span>
            <input
              type="range"
              id="zoom-slider"
              min="50"
              max="200"
              value="100"
              title="Zoom Level"
            />
          </div>
        </div>
        <!-- Coins display inside game area -->
        <div class="game-ui-overlay">
          <div class="coins-display">Coins: <span id="coins">100</span></div>
        </div>
        <!-- Audio controls positioned separately on the left -->
        <div class="audio-controls">
          <button id="music-toggle-btn" class="audio-btn" title="Music Volume">
            ğŸµ
          </button>
          <button
            id="sound-toggle-btn"
            class="audio-btn"
            title="Toggle Sound Effects"
          >
            ğŸ”Š
          </button>
          <button
            id="day-night-toggle"
            class="audio-btn"
            title="Switch to Night Mode"
          >
            ğŸŒ™
          </button>
        </div>
        <div id="volume-slider" class="volume-slider">
          <div class="volume-label">Music Volume</div>
          <input
            type="range"
            id="music-volume"
            min="0"
            max="100"
            value="50"
            title="Music Volume"
          />
        </div>
      </div>

      <div class="controls">
        <button id="feed-btn" class="action-btn">ğŸ— Feed (10 coins)</button>
        <button id="decorate-btn" class="action-btn">
          ğŸ€ Add Bounce Pad (25 coins)
        </button>
        <button id="rock-btn" class="action-btn">ğŸª¨ Add Rock (15 coins)</button>
        <button id="water-btn" class="action-btn">
          ğŸ’§ Add Water (20 coins)
        </button>
        <button id="mushroom-btn" class="action-btn">
          ğŸ„ Add Mushroom (30 coins)
        </button>
        <button id="stump-btn" class="action-btn">
          ğŸªµ Add Stump (35 coins)
        </button>
      </div>

      <div class="blob-collection">
        <div class="collection-header">
          <h3>Your Blobs</h3>
          <button id="collection-btn" class="collection-view-btn">
            ğŸ“– View Collection
          </button>
          <button
            id="test-offline-btn"
            class="collection-view-btn"
            style="margin-left: 10px"
          >
            ğŸŒ™ Test Offline Progress
          </button>
        </div>
        <div id="blob-list"></div>
      </div>

      <!-- Collection Modal -->
      <div id="collection-modal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h2>ğŸŒŸ Blob Collection Album ğŸŒŸ</h2>
            <span class="close">&times;</span>
          </div>
          <div id="collection-stats" class="collection-stats"></div>
          <div id="full-collection" class="full-collection"></div>
        </div>
      </div>

      <!-- Offline Progress Modal -->
      <div id="offline-progress-modal" class="modal" style="display: none">
        <div class="modal-content offline-progress-content">
          <div class="modal-header">
            <h2>ğŸŒ™ Welcome Back! ğŸŒ™</h2>
          </div>
          <div id="offline-progress-content" class="offline-progress-body">
            <!-- Content will be populated by JavaScript -->
          </div>
          <div class="modal-footer">
            <button id="offline-progress-close" class="action-btn">
              Continue Playing
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="game_working.js"></script>
  </body>
</html>
