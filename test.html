<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    <script>
        class TestScene extends Phaser.Scene {
            constructor() {
                super({ key: 'TestScene' });
            }
            
            preload() {
                // Create a simple background texture
                const bg = this.add.graphics();
                bg.fillStyle(0x87CEEB);
                bg.fillRect(0, 0, 800, 600);
                bg.fillStyle(0x7CB342);
                bg.fillRect(100, 200, 600, 200);
                bg.generateTexture('testbg', 800, 600);
                bg.destroy();
            }
            
            create() {
                this.add.image(400, 300, 'testbg');
                this.add.text(400, 300, 'Test Working!', { 
                    fontSize: '32px', 
                    fill: '#000000' 
                }).setOrigin(0.5);
            }
        }
        
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            scene: TestScene
        };
        
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
