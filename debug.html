<!DOCTYPE html>
<html>
<head>
    <title>Debug Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    <script>
        console.log('Starting debug...');
        
        class DebugScene extends Phaser.Scene {
            constructor() {
                super({ key: 'DebugScene' });
                console.log('Scene constructor called');
            }
            
            preload() {
                console.log('Preload called');
                // Simple background
                const bg = this.add.graphics();
                bg.fillStyle(0x87CEEB);
                bg.fillRect(0, 0, 800, 600);
                bg.fillStyle(0x7CB342);
                bg.fillRect(100, 200, 600, 200);
                bg.generateTexture('bg', 800, 600);
                bg.destroy();
                console.log('Background texture created');
            }
            
            create() {
                console.log('Create called');
                this.add.image(400, 300, 'bg');
                this.add.text(400, 300, 'Debug Working!', { 
                    fontSize: '32px', 
                    fill: '#000000' 
                }).setOrigin(0.5);
                console.log('Scene created successfully');
            }
        }
        
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            scene: DebugScene
        };
        
        console.log('Creating Phaser game...');
        const game = new Phaser.Game(config);
        console.log('Game created');
    </script>
</body>
</html>
